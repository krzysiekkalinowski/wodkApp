<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WodkApp</title>
    <meta name="description" content="Prosta aplikacja obliczająca ilość kalorii przyjętych w czasie spożycia">
    <meta property="og:title" content="WodkApp">
    <meta property="og:description" content="Prosta aplikacja obliczająca ilość kalorii przyjętych w czasie spożycia">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body class="font-roboto font-medium text-white bg-appColor dark:bg-black p-4 min-h-screen flex flex-col relative justify-center items-center">
    <header class="absolute left-4 top-4">
        <h1>WodkApp</h1>
    </header>
    <main>
        <article class="flex flex-col items-center max-w-96 gap-y-1 sm:gap-y-10 mt-6 sm:mt-0">
            <header>
                <h2 class="text-2xl sm:text-5xl text-center leading-normal">Ile 50tek już za Tobą?</h2>
            </header>
            <section class="flex flex-col items-center justify-between flex-initial max-h-appContentHeight gap-y-10">
                <div class="relative">
                    <img class="w-1/2 max-w-80 m-auto" src="img/kieliszek.png"
                        alt="grafika wektorowa przedstawiająca kieliszek do wódki">
                    <p class="text-7xl absolute w-full h-full top-1/2 left-0 flex justify-center">X</p>
                </div>
                <div class="flex flex-col gap-y-4">
                    <button class="border-2 border-white px-6 py-3">DODAJ KIELISZEK</button>
                    <button class="border-2 border-white px-6 py-3">USUŃ KIELISZEK</button>
                </div>
                <p class="text-center text-lg sm:text-2xl">Wypiłeś/Wypiłaś już <span>X</span> kieliszków i zyskałeś/zyskałaś <span>X</span> kalorii.</p>
            </section>
        </article>
    </main>
</body>

</html>
